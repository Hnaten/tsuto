<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>いい名前が思いつかない</title>
    <style>
        body {
            /* 中央寄せとアニメーション設定 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s ease;
            font-family: sans-serif;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>

    <button id="colorBtn">ボタンを押してみて！背景の色が変わるよ！</button>

    <script>
        const btn = document.getElementById('colorBtn');

        // ランダムな色（#XXXXXX形式）を生成
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // ボタンクリック時に背景色を更新
        btn.addEventListener('click', () => {
            document.body.style.backgroundColor = getRandomColor();
        });
    </script>
</body>
</html>
